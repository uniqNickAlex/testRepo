<!DOCTYPE html>
<html>
<head>
  <title>Pagina Exemplu</title>
  <style>
    /* Stilizare CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Bun venit pe pagina mea "Web exemplu"!</h1>

  <h3>Acesta este un subtitlu</h3>

  <table>
    
    <tr>
      <th>Avatar</th>
      <th>Nume</th>
      <th>Prenume</th>
      <th>Vârsta</th>
    </tr>
    <tr>
      <td>
        <img src="img1.png" alt="Imagine exemplu 1" width="100" height="100">
      </td>
      <td>Popescu</td>
      <td>Ion</td>
      <td>30</td>
    </tr>
    <tr>
      <td>
        <img src="img2.png" alt="Imagine exemplu 2" width="100" height="100">
      </td>
      <td>Petrescu</td>
      <td>Vasile</td>
      <td>27</td>
    </tr>
    <tr>
      <td>
        <img src="img3.png" alt="Imagine exemplu 3" width="100" height="100">
      </td>
      <td>Ionescu</td>
      <td>Maria</td>
      <td>25</td>
    </tr>
    <tr>
      <td>
        <img src="img4.png" alt="Imagine exemplu 4" width="100" height="100">
      </td>
      <td>Iliescu</td>
      <td>Ana</td>
      <td>29</td>
    </tr>
  </table>
  
  </br>

  <label for="nume">Introdu Numele Tău:</label>
  <input type="text" id="nume" />
  <button onclick="afișeazăSalut()">Salută</button>

  <div id="salut"></div>

  <script>
    // JavaScript
    function afișeazăSalut() {
      var nume = document.getElementById("nume").value;
      var salut = document.getElementById("salut");
      salut.innerHTML = "Salut, " + nume + "!";
    }
  </script>
</body>

<footer>

</footer>

</html>
